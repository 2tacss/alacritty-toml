# Cmd+D          → new pane BELOW ✓
# Cmd+Shift+D    → new pane RIGHT
# Option+←→↑↓    → switch panes instantly
# Cmd+o          → cycle panes (backup)


# No prefix needed - Alacritty sends it directly
unbind C-b

# Splits (after Ctrl+Option)
bind - split-window -v   # Ctrl+Option then - → BELOW
bind | split-window -h   # Ctrl+Option then | → RIGHT
# Option+arrows to switch panes (no prefix needed!)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

bind-key -n C-o select-pane -t :.+

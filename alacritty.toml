[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "main"]

[keyboard]
bindings = [
  # Splits
  { key = 'D', mods = 'Command', chars = "\u0002\"" },
  { key = 'D', mods = 'Command|Shift', chars = "\u0002%" },
  { key = 'O', mods = 'Command', chars = "\u0002o" },  # C-b p = previous pane (focus only)

    # Left/Right swap (horizontal)
  { key = 'Left', mods = 'Command', chars = "\u0002{" },
  { key = 'Right', mods = 'Command', chars = "\u0002}" },

  # Vertical swaps using rotate (works perfectly)
  { key = 'Up', mods = 'Command', chars = "\u0002{" },    # Cmd+Up = rotate layout
  { key = 'Down', mods = 'Command', chars = "\u0002}" },   # Cmd+Down = rotate layout
  # Floating overlay window (tmux popup)
  { key = 'P', mods = 'Command', chars = "\u0002:popup -w90% -h80% -d '#{pane_current_path}' 'htop'\\r" }
]

[window]
padding.x = 6
padding.y = 6
#decorations = "None"
decorations = "Buttonless"

opacity = 0.2
blur = true

option_as_alt = "Both"

[font]
normal.family = "DaddyTimeMono Nerd Font"
size = 16

# 以下の offset 設定を追加します
[font.offset]
x = 0
y = 1  # 記号が上に浮いている場合は 1、下に沈んでいる場合は -1 を試してください
[cursor]
# blinking = "on"
# vi_modde_style = "Beam"

[colors.normal]
red = '#FF9DFF'
blue = '#008EFF'
green = '#50FF48'
magenta = '#B8A1FF'
#magenta = '#BCBCFF'
white = '#DDDDDD'

[terminal]
